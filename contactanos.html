<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/index.css">
  </head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand d-flex align-items-center" href="./index.html" ><img src="images/logo/brand.png" width="200"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                  <a class="nav-link" href="./contactanos.html">Contáctanos</a>
                  <a class="nav-link" href="./nosotros.html">Nosotros</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
     <!-- Sección de Contacto -->
  <section class="container mt-5 pt-5 pb-3">
    <h2 class="text-center mb-4">Contáctanos</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <!-- Nombre -->
          <div class="form-group py-1">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>

          <!-- Correo electrónico -->
          <div class="form-group py-1">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>

          <!-- Mensaje -->
          <div class="form-group py-1">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="4" placeholder="Ingrese su mensaje"></textarea>
          </div>
          
          <div class="form-group py-1">
            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-outline-dark">Enviar Mensaje</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="bg-dark text-white mt-5">
    <div class="container py-4">
      <div class="row py-2">
        <!-- Información de contacto -->
        <div class="col-md-3 py-3 py-md-2">
          <h5 class="py-2">Contacto</h5>
          <p><i class="fas fa-map-marker-alt pe-2"></i>San Salvador, San Salvador</p>
          <p><i class="fas fa-envelope pe-2"></i>info@terrafolklorestudio.com</p>
          <p><i class="fas fa-phone pe-2"></i>+503 7456-5789</p>
        </div>

        <!-- Redes Sociales -->
        <div class="col-md-3 py-3 py-md-2">
          <h5 class="py-2">Síguenos</h5>
          <p><a href="[Enlace a Facebook]" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" target="_blank"><i class="fab fa-facebook pe-2"></i> Facebook</a></p>
          <p><a href="[Enlace a Instagram]" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" target="_blank"><i class="fab fa-instagram pe-2"></i> Instagram</a></p>
          <p><a href="[Enlace a Pinterest]" class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" target="_blank"><i class="fab fa-pinterest pe-2"></i> Pinterest</a></p>
        </div>

        <!-- Logo y derechos de autor -->
        <div class="col-md-6 text-center d-flex align-items-center py-4">
          <img src="images/logo/default-monochrome-white.svg" alt="Terra Folklore Studio Logo" width="650" class="img-fluid mb-3">
        </div>
      </div>
      <div class="row py-2">

        <div class="col text-center">
          <p>&copy; 2024 Terra Folklore Studio. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>
</body>
